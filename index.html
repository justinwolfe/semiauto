 <html>                                                          
 <head>
 <script src="scripts/jquery-1.11.1.min.js" type="text/javascript"></script>  
 <script src="scripts/jquery-ui.min.js" type="text/javascript"></script>
 <script src="scripts/script.js" type="text/javascript"></script> 
 <link type="text/css" rel="stylesheet" href="style.css"/>
 <title>ghostwriter</title>
 </head>  
 <body>
	<div id="inputScreen">
		<div id="inputBody">
			<div id="titleContainer">semi-automatic writing</div>
			<div id="instruction1" class="instruction">1. choose texts to draw from:</div>
			<div id="fileInputContainer"></div>
			<div id="instruction2" class="instruction">2. paste additional text to draw from:</div>
			<div id="textInputContainer">
				<textarea id="textInput"></textarea>
			</div>
			<div id="startButtonContainer">
				<div id="startButton">start</div>
			</div>
		</div>
	</div>	
	<div id="writingScreen"> 
		<div id='suggestedChoicesContainer'>
			<div id='suggestedChoicesInner'>
				<ul id='suggestedChoices'></ul>
			</div>
		</div>
		<div id='writingContainer'>
			<textarea spellcheck="false" id="writingArea"></textarea>
		</div>
		<div id='randomChoicesContainer'>
			<div id='randomChoicesInner'> 
				<ul id='randomChoices'></ul>
			</div>
		</div>
	</div>
 </body>                                                                 
 </html>
